<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment - AIDSA</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&family=Open+Sans:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="header-container container">
            <div class="logo">
                <a href="index1.html">
                    <img src="Logos/logo1.jpg" alt="AIDSA logo 1" loading="lazy">
                    <img src="Logos/logo2.jpg" alt="AIDSA logo 2" loading="lazy">
                    <span class="logo-text">AIDSA</span>
                </a>
            </div>
        </div>
    </header>

    <main>
        <section class="payment-section">
            <div class="container">
                <h1 class="section-title">Complete Your Membership Payment</h1>
                <p class="payment-description">Scan the QR code below to complete your payment and join AIDSA.</p>
                <div class="payment-qr">
                    <img src="Images/Payment.jpg" alt="AIDSA Membership Payment QR">
                </div>
                <p class="payment-note">After completing the payment, please contact us at <a href="mailto:info@aidsa.org">info@aidsa.org</a> with your payment details.</p>
                <a href="index1.html" class="btn">Back to Home</a>
            </div>
        </section>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 All India Dental Students Association. All rights reserved.</p>
        </div>
    </footer>

</html>
